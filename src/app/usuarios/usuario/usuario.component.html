<div class="container d-flex" *ngIf="isLoading">
    <div class="alert alert-info d-flex align-items-center w-50 justify-self-center flex-row mx-auto" role="alert">
        <span class="mx-auto my-auto d-flex align-items-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
        </span>
    </div>
</div>


<div class="container d-flex" *ngIf="!isLoading && error">
    <div class="alert alert-danger d-flex align-items-start w-50 justify-self-center flex-column mx-auto" role="alert">

        <span class="my-auto">
            name: {{ error.name }}
        </span>
        <span class="my-auto">
            status: {{ error.status }}
        </span>
        <span class="my-auto">
            url: {{ error.url }}
        </span>
        <span class="my-auto">
            message: {{ error.message }}
        </span>

    </div>
</div>



<div class="row"  *ngIf="!isLoading && (error === null)">
    <div class="col-4">
        <img [src]="usuario?.avatar" alt="Imagen de avatar del usuario se leccionado" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"> Apellido: {{ usuario?.last_name }}</li>
            <li class="list-group-item"> Nombre: {{ usuario?.first_name }}</li>
            <li class="list-group-item text-muted"> Email: {{ usuario?.email }}</li>
            <li class="list-group-item text-muted"> UUID: {{ usuario?.id }}</li>
        </ul>
    </div>
</div>
